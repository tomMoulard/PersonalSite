<!DOCTYPE html>
<html>

<head>
    <title>Sound - Tom Moulard</title>
    <link rel="icon" type="image/css" href="http://tom.moulard.org/assets/img/cloneTrooper.ico">
</head>

<body>
    <div>Frequence: <span id="frequency"></span></div>
    <script type="text/javascript">
    var audioCtx = new(window.AudioContext || window.webkitAudioContext)();
    var oscillatorNode = audioCtx.createOscillator();
    var gainNode = audioCtx.createGain();
    var mute = true;
    var frequency = 500;
    var direction = "";
    var volume = 0.8;
    var speed = 1;
    var grossTune = 5;
    var mediumTune = 0.5;
    var fineTune = 0.05;
    var keys = [
        // {key:81, direction:"down", tune:grossTune}, //q
        // {key:87, direction:"up", tune:grossTune},   //w
        // {key:69, direction:"down", tune:mediumTune},//e
        // {key:82, direction:"up", tune:mediumTune},  //r
        // {key:84, direction:"down", tune:fineTune},  //t
        // {key:89, direction:"up", tune:fineTune}     //y
        { key: 65, direction: "down", tune: grossTune }, //a
        { key: 90, direction: "up", tune: grossTune }, //z
        { key: 69, direction: "down", tune: mediumTune }, //e
        { key: 82, direction: "up", tune: mediumTune }, //r
        { key: 84, direction: "down", tune: fineTune }, //t
        { key: 89, direction: "up", tune: fineTune } //y
    ];
    oscillatorNode.connect(gainNode);
    gainNode.connect(audioCtx.destination)
    oscillatorNode.start();
    oscillatorNode.frequency.value = frequency;
    gainNode.gain.value = 0;
    (function manualLoop() {
        setTimeout(function() {
            manualLoop();
            if (direction == "up") {
                frequency += speed;
            }
            if (direction == "down") {
                frequency -= speed;
            }
            oscillatorNode.frequency.value = frequency;
            document.getElementById('frequency').innerHTML = frequency.toFixed(2);
        }, 40)
    }());
    document.addEventListener('keydown', function(event) {
        if (event.keyCode == 32) { // space bar
            if (mute) {
                gainNode.gain.value = volume;
                mute = false;
            } else {
                gainNode.gain.value = 0;
                mute = true;
            }
        }
        for (var i = keys.length - 1; i >= 0; i--) {
            if (event.keyCode == keys[i].key) {
                direction = keys[i].direction;
                speed = keys[i].tune;
            }
        }
    });
    document.addEventListener('keyup', function(event) {
        direction = "";
    });
    </script>
    <div>
        <ul>
            <li>Space - on/off</li>
            <li>a - Frequency+++</li>
            <li>z - Frequency---</li>
            <li>e - Frequency++</li>
            <li>r - Frequency--</li>
            <li>t - Frequency+</li>
            <li>y - Frequency-</li>
        </ul> 
        <p>
            <a href="https://gist.github.com/steventhebrave/7c16a72fb940b05b5e5218390418b5bf">Source</a> : <a href="https://gist.github.com/steventhebrave">Author</a>
        </p>
    </div>
</body>

</html>
